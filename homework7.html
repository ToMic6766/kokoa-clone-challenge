<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge7</title>
    <link rel="stylesheet" href="css/homework7.css" />
  </head>
  <body>
    <div class="Music">
      <div class="Music-page">
        <header class="screen-header">
          <i class="fas fa-arrow-left fa-la"></i>
          <i class="fas fa-search fa-la"></i>
        </header>

        <main class="Musiclist">
          <div class="Musiclist-main">
            <div class="Musiclist-main__picture">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMDVfMTQ2%2FMDAxNjA0NTc1OTMyNjEy.Ui5GQq3iUj_fz-byDR4ySj1kr80wPlzKrM8a8A73hg0g.5wd3OS8t_CRcHToEqmyszIWH3pk1PYQrRQUpnq6yLN4g.JPEG.dudnfsla_%2F968F7674-CF2D-4B9A-98AE-EBD6B6D298ED.jpeg&type=sc960_832"
                class="Musiclist-main__img Musiclist-main__img--lg"
              />
            </div>
            <div class="Musiclist-main__title">
              <h1>IU</h1>
              <span>Ballade,Dance</span>
            </div>
            <div class="Musiclist-main__actions">
              <span class="musiclist-main__btn">Shuffle</span>
              <span class="musiclist-main__btn">
                <i class="fas fa-heart fa-xs"></i> 212</span
              >
            </div>
          </div>
          <div class="musiclist-next">
            <div class="musiclist-nextcolumn">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/000/408/408980.jpg?type=r360Fll&v=20200218133209"
                class="Musiclist-main__img musiclist-main__img--m"
              />
              <div class="musiclist-nextcolumn__info">
                <span class="info-text">IU</span>
                <span class="info-text">금요일에 만나요</span>
              </div>
              <i class="fas fa-ellipsis-v fa-la"></i>
            </div>

            <div class="musiclist-nextcolumn">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/004/550/4550593.jpg?type=r360Fll&v=20200508163228"
                class="Musiclist-main__img musiclist-main__img--m"
              />
              <div class="musiclist-nextcolumn__info">
                <span class="info-text">IU</span>
                <span class="info-text">에잇(Prod.&Feat. SUGA of BTS)</span>
              </div>
              <i class="fas fa-ellipsis-v fa-la"></i>
            </div>

            <div class="musiclist-nextcolumn">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/002/559/2559408.jpg?type=r360Fll&v=20200218132710"
                class="Musiclist-main__img musiclist-main__img--m"
              />
              <div class="musiclist-nextcolumn__info">
                <span class="info-text">IU</span>
                <span class="info-text">삐삐</span>
              </div>
              <i class="fas fa-ellipsis-v fa-la"></i>
            </div>

            <div class="musiclist-nextcolumn">
              <img
                src="https://musicmeta-phinf.pstatic.net/album/004/600/4600362.jpg?type=r360Fll&v=20200619175915"
                class="Musiclist-main__img musiclist-main__img--m"
              />
              <div class="musiclist-nextcolumn__info">
                <span class="info-text">IU</span>
                <span class="info-text">Into the I-LAND</span>
              </div>
              <i class="fas fa-ellipsis-v fa-la"></i>
            </div>
          </div>
        </main>

        <div class="play">
          <div class="play-title">
            <span class="play-title__info">IU</span>
            <span class="play-title__info">금요일에 만나요</span>
          </div>
          <div class="play-btn">
            <i class="fas fa-step-backward fa-la"></i>
            <i class="fas fa-pause fa-la"></i>
            <i class="fas fa-step-forward fa-la"></i>
          </div>
        </div>
      </div>

      <div class="Music-page">
        <header class="screen-header">
          <i class="fas fa-arrow-left fa-la"></i>
          <i class="fas fa-ellipsis-v fa-la"></i>
        </header>
        <main class="mainmusic">
          <div class="mainmusic-img">
            <img
              src="https://musicmeta-phinf.pstatic.net/album/000/408/408980.jpg?type=r360Fll&v=20200218133209"
              class="Musiclist-main__img musiclist-main__img--m musiclist-main__img--xl"
            />
            <span class="play-title__info">IU</span>
            <span class="play-title__info">금요일에 만나요</span>
          </div>
          <div class="mainmusic-title">
            <div class="mainmusic-title__playtime">
              <span class="mainmusic-title__time">1:56</span>
              <span class="mainmusic-title__time">2:21</span>
            </div>
            <div class="mainmusic-title__bar">
              <input
                type="range"
                list="tickmarks"
                min="0"
                max="100"
                width="100"
                style="width: 350px"
                ;
              />
            </div>
          </div>
        </main>
        <div class="submusic">
          <div class="submusic-instagram">
            <i class="fab fa-instagram fa-2x"></i>
          </div>
          <div class="submusic-mainplay">
            <div class="submusic-mainplay__play">
              <i class="fas fa-step-backward fa-sl"></i>
            </div>
            <div class="submusic-mainplay__play">
              <i class="fas fa-play fa-3x"></i>
            </div>
            <div class="submusic-mainplay__play">
              <i class="fas fa-step-forward fa-sl"></i>
            </div>
          </div>
          <div class="submusic-shuffle">
            <i class="fas fa-random fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/06fe2b83de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
