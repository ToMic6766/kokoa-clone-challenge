<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/homework5.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework5</title>
  </head>
  <body>
    <div class="all-box">
      <div class="title-box">
        <div class="title-box__icons">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="title-box__column">
          <span class="title">Playlist</span>
        </div>
      </div>

      <div class="album-box">
        <div class="album-box__img">
          <i class="fas fa-image fa-4x"></i>
        </div>
        <div class="album-box__info">
          <span class="album-box__title">Random<br />Love</span>
          <p><span class="album-box__artist">by Divay Kapoor</span></p>
        </div>
      </div>

      <div class="button-box">
        <div class="button-box__play">
          <i class="fas fa-play"></i>
          <span class="button-box__playtext">Play</span>
        </div>
        <div class="button-box__heartplus">
          <i class="far fa-heart fa"></i>
        </div>
        <div class="button-box__heartplus">
          <i class="fas fa-plus fa"></i>
        </div>
      </div>

      <div class="playlist-box">
        <div class="playlist-box__box">
          <div class="playlist-box__boxes">
            <div class="playlist-box__smallbox"></div>
          </div>
          <div class="playlist-box__text">
            <span class="playlist-box__title">Matargasti</span>
            <span class="playlist-box__artist">Mohit Chauhan</span>
          </div>
        </div>
        <div class="playlist-box__box">
          <div class="playlist-box__boxes">
            <div class="playlist-box__smallbox"></div>
          </div>
          <div class="playlist-box__text">
            <span class="playlist-box__title">Attitude</span>
            <span class="playlist-box__artist">Lewis OfMan - Attitude</span>
          </div>
        </div>
        <div class="playlist-box__box">
          <div class="playlist-box__boxes">
            <div class="playlist-box__smallbox"></div>
          </div>
          <div class="playlist-box__text">
            <span class="playlist-box__title">Try Everthing</span>
            <span class="playlist-box__artist">Shakira - Zootopia</span>
          </div>
        </div>
        <div class="playlist-box__box">
          <div class="playlist-box__boxes">
            <div class="playlist-box__smallbox"></div>
          </div>
          <div class="playlist-box__text">
            <span class="playlist-box__title">Sunflower</span>
            <span class="playlist-box__artist">Joseph Vincent - Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/06fe2b83de.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
