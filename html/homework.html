<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Homework</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First Name">First Name</label>
        <input id="First Name" required placeholder="First name" type="text" />
      </div>
      <div>
        <label for="Last Name">Last Name</label>
        <input id="Last Name" required placeholder="Last name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required type="date" />
      </div>
      <div>
        <label for="kimchi">How happy are you?</label>
        <input required id="kimchi" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" required type="color" />
      </div>
      <div><input type="submit" value="Create Account" /></div>
    </form>
  </body>
</html>
